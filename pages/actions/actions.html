<html xmlns="https://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="x-ua-compatible" content="IE=10">
		
		<link rel="stylesheet" type="text/css" href="./css/actions.css" />
		<link rel="stylesheet" type="text/css" href="./css/component.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="./scripts/actions.js"></script>
		<script src="./scripts/modernizr.custom.js"></script>
		<script src="./scripts/classie.js"></script>
	</head>
	<body class="color-1">
		
		<button id="discord" class="btn btn-1 btn-1e">Discord</button>
		<button id="youtube" class="btn btn-1 btn-1e">Youtube</button>
		<button id="instagram" class="btn btn-1 btn-1e">Instagram</button>
		<button id="twitter" class="btn btn-1 btn-1e">Twitter</button>
		<button id="snapchat" class="btn btn-1 btn-1e">Snapchat</button>
		<button id="tablet" class="btn btn-1 btn-1e">Tablet</button>
        
        <button id="refresh" class="btn btn-1 btn-1e">Refresh</button>
        
        <button id="bananarain" class="btn btn-1 btn-1e">Banana Rain!</button>
		
        <div class="custom-container">
            <div>
                <label for="use-audio">Trigger Audio?</label>
                <input id="use-audio" type="checkbox" class="use-audio" />
            </div>
            <div class="audio-url-container" style="display: none;">
                <label for="audio-url" >Audio Url: </label>
                <input id="audio-url" class="audio-url" />
            </div>
            <div>
                <label for="icon-url">Icon Url: </label>
                <input id="icon-url" class="icon-url"/>
            </div>
            <div>
                <div>
                    <label for="custom-message">Notification Content</label>
                </div>
                <textarea id="custom-message" class="custom-message"></textarea>
            </div>
            
            <button id="send-custom">Send</button>
        </div>
        
        <div class="sound-container">
            <div>
                <label for="sound-audio-url" >Audio Url: </label>
                <input id="sound-audio-url" class="sound-audio-url" />
            </div>
            
            <div>
                <label for="delay">Delay ms: </label>
                <input id="delay" type="number" class="duration" />
            </div>
            
            <button id="send-sound">Send</button>
        </div>
        
		<script>
			$(function() {
				$(document).ready(function() {
					Pages.Actions.init();
				});
			});
		</script>
	</body>
</html>
